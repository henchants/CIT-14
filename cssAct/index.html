<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS act</title>
</head>
<body>

    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>

    <div class="center-container">
        <div class="center-content">Centered Content</div>
    </div>

    <div class="float-box" id="float-box1">Float Box 1</div>
    <div class="float-box" id="float-box2">Float Box 2</div>
    <div class="float-box" id="float-box3">Float Box 3</div>

    <div class="responsive-box">Responsive Box</div>

    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
    </div>

    <header>Header</header>
    <aside>Sidebar</aside>
    <main>Main Content</main>
    <footer>Footer</footer>

    <div class="card">
        <img src="placeholder.jpg" alt="Card Image">
        <div class="card-content">
            <h2>Card Title</h2>
            <p>Card Description</p>
        </div>
    </div>

    <div class="parent-box">
        Parent Box
        <div class="child-box">Child Box</div>
    </div>

</body>
</html>
